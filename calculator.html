<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="main.css">
	<script src = "main.js"></script>
</head>
<body>
	
	<div class="calculator">
		<div class="result">
			<div class="c">c</div>
			<span></span>
		</div>
		<div class="num button">7</div>
		<div class="num button">8</div>
		<div class="num button">9</div>
		<div class="calc divide button">/</div>
		<div class="num button">4</div>
		<div class="num button">5</div>
		<div class="num button">6</div>
		<div class="calc multiply button">*</div>
		<div class="num button">1</div>
		<div class="num button">2</div>
		<div class="num button">3</div>
		<div class="calc minus button">-</div>
		<div class="num button">0</div>
		<div class="dot button">.</div>
		<div class="calc equals button">=</div>
		<div class="calc plus button">+</div>
	</div>

</body>
</html>
